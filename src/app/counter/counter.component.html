<div class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">>
  <div class="text-center mt-5">
    <div class="mb-4">
      <h1 class="display-4 text-light">Counter App</h1>
    </div>
    <div id="counter" class="display-1 font-weight-bold text-primary mb-4">
{{count$|async}}
</div>
<div class="d-flex justify-content-center">
  <button  id="increment"
    class="btn btn-success me-2" (click)="increment()">Increment</button>
  <button  id="decrement"
    class="btn btn-danger me-2" (click)="decrement()">Decrement</button>
  <button  id="reset"
    class="btn btn-warning" (click)="reset()">Reset</button>
</div>
</div>
</div>
